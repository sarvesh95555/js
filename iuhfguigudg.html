<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrolling Example</title>
<style>
    .container {
        width: 200px;
        height: 200px;
        border: 1px solid #ccc;
        overflow: auto; /* Enable scrolling when content overflows */
    }
</style>
</head>
<body>

<div class="container">
    <p>This is a paragraph. It will be long enough to overflow the container, so you'll see a scrollbar.</p>
</div>

</body>
</html>
